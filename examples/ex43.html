<meta charset="utf8" />
<style>

main { display:flex; width: 300px; }
#r,#b { 	flex-basis: 100px; /*寬度基準*/
			flex-grow:0; /*伸展比*/	
			flex-shrink:1;	/*收縮比*/			}
#g { 	flex-basis: 100px; /*寬度基準*/
			flex-grow:2; /*伸展比*/	
			flex-shrink:2;	/*收縮比*/			}
#r { background:red; opacity:0.7;	color:white;}
#g { background:green; opacity:0.7;	color:white;}
#b { background:blue; opacity:0.7;	color:white;}
</style>

<main>
	<div id="r"><p onmouseover="showWidth(this)">1</p></div>
 	<div id="g"><p onmouseover="showWidth(this)">2</p></div>
	<div id="b"><p onmouseover="showWidth(this)">3</p></div>
</main>
<script>
	function showWidth(me){
		alert(me.clientWidth);

		var p=me;
		var wrapper=me.parentNode;
		p.textContent=p.textContent+' '+wrapper.clientWidth+'px';
	}
</script>
